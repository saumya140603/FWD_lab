<!--Demonstrate table tag to create different orientation of table-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table width="100%" border="1">
      <tr>
        <th>Name</th>
        <th>Hobbies</th>
      </tr>
      <tr>
        <td colspan="2">A</td>
      </tr>
      <tr>
        <td rowspan="2">B</td>
        <td>Reading</td>
      </tr>
      <tr>
        <td>Badmintion</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Dance</td>
      </tr>
    </table>
  </body>
</html>

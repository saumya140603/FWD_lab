<!--How pseudo classes can be used to create an effective web page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       a:hover{
    color: brown;
    background-color: blue;
   }

    a:visited{
         color: red;
    }

    a:active{
        color: aqua;
    }

    li:first-child{
         color: red;
    }

    h2::first-letter{
        color: blueviolet;
    }

    h2::first-line{
        color: brown;
    }

    h2::before{
        content: "hello";
    }

   h2::after{
       content: "\1F600";
   }

    </style>
</head>
<body>
        <a href="">contact us</a>
        <ol>
            <li>
                <h1>A</h1>
            </li>
            <li>
                <h1>B</h1>
            </li>
        </ol>
        <p><h2> ipsum dolor sit amet, consectetur adipisicing elit. Aliquam, veritatis?</h2></p>
    </body>
    </html>
</body>
</html>

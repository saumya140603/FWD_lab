<!-- 10.Create a "registration form" with the following fields. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        form{
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <table align="center" width="40%">
            <h1>Registration Form</h1>
            <label for="">Name : </label><input type="text" placeholder="Enter Name">
            <br><br>
            <label for="">Password : </label><input type="password" name="" id="" placeholder="Password">
            <br><br>
            <label for="">Email : </label><input type="email" name="" id="" placeholder="Email">
            <br><br>
            <label for="" id="g">Gender : </label>
    
            <input type="radio" name="gender" id=""><label for="">Male</label>
            <input type="radio"name="gender" id=""><label for="">Female</label>
            <br>
            <label for="">Language : </label>
            <input type="checkbox" name="" id="">English
            <input type="checkbox" name="" id="">Telugu
            <input type="checkbox" name="" id="">Hindi
            <input type="checkbox" name="" id="">Tamil
            <br>
            <textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea>
            <br><input type="button" value="Submit">
        </table>

    </form>
</body>
</html>

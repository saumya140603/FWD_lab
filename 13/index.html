<!-- 13.Apply different button styles in Bootstrap. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</head>
<body>
   <div> <button class="btn btn-primary">button-1</button>
    <button class="btn btn-secondary">button-2</button>
    <button class="btn btn-danger">button-3</button>
    <button class="btn btn-warning">button-4</button>
    <button class="btn btn-success">button-5</button>
    <button class="btn btn-info">button-6</button>
    <button class="btn btn-dark">button-7</button></div>
   <br>
   <div>
    <button class="btn btn-outline-primary">button-1</button>
   <button class="btn btn-outline-secondary">button-2</button>
   <button class="btn btn-outline-danger">button-3</button>
   <button class="btn btn-outline-warning">button-4</button>
   <button class="btn btn-outline-success">button-5</button>
   <button class="btn btn-outline-info">button-6</button>
   <button class="btn btn-outline-dark">button-7</button>
   </div>
   <br>
   <div> <button class="btn btn-primary"disabled>button-1</button>
    <button class="btn btn-secondary"disabled>button-2</button>
    <button class="btn btn-danger"disabled>button-3</button>
    <button class="btn btn-warning"disabled>button-4</button>
    <button class="btn btn-success"disabled>button-5</button>
    <button class="btn btn-info"disabled>button-6</button>
    <button class="btn btn-dark"disabled>button-7</button></div>
</body>
</html>
